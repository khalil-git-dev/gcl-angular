<div class="form-body without-side">
    <div class="row">
        <div class="img-holder">
            <div class="bg"></div>

        </div>
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <div class="website-logo">
                        <a href="index.html">
                            <div class="logo">
                                <img class="logo-size" src="assets/img/logo.png" alt="">
                            </div>
                        </a>
                    </div>
                    <!-- <div class="info-holder">
                        <img src="images/graphic3.svg" alt="">
                    </div> -->
                    <h3>Se Connecter </h3>
                    <p>Bienvenue sur Votre plateforme de Gestion des Collèges et Lycée</p>
                    <label for="" *ngIf="errors"> {{ errors.message }}</label>
                    <form [formGroup]="formConnexion" (ngSubmit)="formConnexion.valid && onConnexion()">

                        <input class="form-control" form="email" formControlName="username"  placeholder="Identification" required>
                        <input class="form-control" type="password" formControlName="password" placeholder="Mot de passe" minlength="6" required>
                        <div class="form-button">
                            
                            <button id="submit" (click)="onConnexion()" type="submit" class="ibtn">Se Connecter</button> <a href="forget17.html">Mot de passe oublié ?</a>

                        </div>
                    </form>
                    <!-- <div class="page-links">
                        <a href="register17.html">Register new account</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jsform/jquery.min.js"></script>
<script src="assets/js/jsform/popper.min.js"></script>
<script src="assets/js/jsform/bootstrap.min.js"></script>
<script src="assets/js/jsform/main.js"></script>
